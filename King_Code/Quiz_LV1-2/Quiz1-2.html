<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      
      <div class="col-xs-12 col-sm-4">
        <div class="box">
          <div class="title">PHOTO</div>
        </div>
      </div>
      
      <div class="col-xs-12 col-sm-8">
        <div id="quizContainer" class="container2">
          <div id="question" class="question">Who is the father of computers?</div>
          <label class="option"><input type="radio" name="option" value="1"/><span id="opt1">Sam</span></label>
          <label class="option"><input type="radio" name="option" value="2"/><span id="opt2">Sam</span></label>
          <label class="option"><input type="radio" name="option" value="3"/><span id="opt3">Sam</span></label>

          <button id="nextButton" class="next" onclick="loadNextQuestion();">Next Question</button>
        </div>
  
        <div id="result" class="container result" style="display:none;"></div>
      </div>
      
    </div>
  </div>
  
  
<script src="script.js"></script>
